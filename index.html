<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main id="container">
      <!-- Left container -->
      <div class="left_container">
        <img src="./img/mobile_mockup.png" alt="Instagram phone mockup" />
      </div>

      <!-- Right container -->
      <div class="right_container">
        <div class="group">
          <form action="#" class="form_login">
            <!-- Instagram logo -->
            <img
              src="./img/instagram-logo.png"
              alt="Instagram logo"
              class="instagram_logo"
            />

            <!-- Enter email and password -->
            <input
              type="text"
              placeholder="Phone number, username or email"
              required
            />
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              required
            />
            <button class="btn btn_login">Log In</button>

            <!-- Log in with your Facebook account -->
            <button class="btn btn_facebook">
              <span></span>
              <span class="login_fb">Log in with Facebook</span>
            </button>
            <a href="#">Forgot password?</a>
          </form>
        </div>

        <!-- Sign up -->
        <div class="group">
          <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <!-- Download the app -->
        <div class="group last_group">
          <p>Get the app</p>
          <img src="./img/app_store_badge.png" alt="App Store badge" />
          <img src="./img/google_play_badge.png" alt="Google Play badge" />
        </div>
      </div>
    </main>
  </body>
</html>
